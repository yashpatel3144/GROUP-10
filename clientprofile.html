   <!-- body -->
   <body class="main-layout">
      <!-- loader  -->
      <div class="loader_bg">
         <div class="loader"><img src="images/loading.gif" alt="#" /></div>
      </div>
      <!-- end loader -->
      <!-- header -->
      <header>
         <!-- header inner -->
         <div class="header">
            <div class="container">
               <div class="row">
                  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
                     <div class="full">
                        <div class="center-desk">
                           <div class="logo">
                              <a href="index.html"></a>
                           </div>
                        </div>
                     </div>
                  </div>
                 
      </header>
      
            
      <section class="banner_main">
         <div class="container">

            <h1 style=" font-size: 35x;"><B> Client Profile and About Project</B></h1>
         <div class="row d_flex">
                     
            <div class="col-md-6">

               <form id="request" class="main_form" >
                  <div class="row">
                     <div class="col-md-12 ">
                        <input class="contactus" placeholder=" Fullname" type="type" name="Full Name"> 
                     </div>
                     <div class="col-md-12">
                        <input class="contactus" placeholder=" Email" type="type" name="Email"> 
                     </div>
                     <div class="col-md-12">
                        <input class="contactus" placeholder=" Contact Number" type="type" name="Phone Number">                          
                     </div>
                    
                                      
                  
                      <div class="col-md-12">
                                <select class="form-select mt-3" name="Category" required>
                                      <option selected disabled value="" >Category</option>
                                      <option value="jweb">Design & Graphics</option>
                                      <option value="sweb">Web Developer</option>
                                      <option value="Digital">Digital Marketing</option>
                                        <option value="music">Music & Voice</option>
                                        <option value="animation">Video & Animation</option>
                                        <option value="writing">Writing & Translate</option>
                               </select>
                                <div class="valid-feedback"></div>
                                <div class="invalid-feedback"></div>
                           </div>

                  


                     <div class="col-md-12">
                        <input class="contactus" placeholder="Time Duration" type="time" name="Time">                          
                     </div>

                     <div class="col-md-12">
                        <textarea class="contactus" placeholder="Description Of Project" type="type" Message="">Description Of Project </textarea>
                     </div>
                     <div class="col-sm-12">
                        <button class="send_btn">Submit</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </section>
